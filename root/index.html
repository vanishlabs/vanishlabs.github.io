<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>My Project Portfolio</title>
    <meta
      name="description"
      content="A colorful, animated, and responsive portfolio website." />
    <link
      rel="stylesheet"
      href="assets/css/style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h2 class="site-title"><a href="index.html">My Portfolio</a></h2>
        <nav class="site-nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="mailto:youremail@example.com">Contact</a></li>
          </ul>
        </nav>
        <button
          class="menu-toggle"
          aria-label="Toggle Menu">
          <span class="hamburger"></span>
        </button>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-overlay"></div>
      <div class="hero-content">
        <h1>Welcome to My Portfolio</h1>
        <p>Discover my projects and creative solutions.</p>
        <a
          href="#projects"
          class="btn"
          >View Projects</a
        >
      </div>
    </section>

    <!-- Projects Section -->
    <main>
      <section
        id="projects"
        class="projects">
        <div class="container">
          <h2>Featured Projects</h2>
          <div class="projects-grid">
            <!-- Sample Project Card -->
            <div class="project-card">
              <div class="project-image">
                <img
                  src="assets/images/project1.jpg"
                  alt="Project One" />
              </div>
              <div class="project-info">
                <h3>Project One</h3>
                <p>A brief description of the project goes here.</p>
                <a
                  href="https://github.com/yourusername/project-one"
                  class="btn"
                  >View on GitHub</a
                >
              </div>
            </div>
            <!-- Add more project cards as needed -->
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
      <div class="container">
        <p>&copy; 2025 My Portfolio. All rights reserved.</p>
      </div>
    </footer>

    <script src="assets/js/main.js"></script>
  </body>
</html>
